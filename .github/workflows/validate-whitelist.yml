name: Validate whitelist.json

on:
  pull_request:
    paths:
      - 'data/whitelist.json'
      - '.github/workflows/validate-whitelist.yml'
  push:
    paths:
      - 'data/whitelist.json'
      - '.github/workflows/validate-whitelist.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: sksat/minecraft-whitelist-validator@v0.2.1
        with:
          json: 'data/whitelist.json'
